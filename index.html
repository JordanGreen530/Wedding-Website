<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding - Austin & Jordan</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
        background-color: red;
    }
</style>
</head>
<body>
    <header>
        <h1>Austin & Jordan's Wedding</h1>
        <p>May 30, 2026</p>
    </header>

    <section class="parallax" id="venue">
        <div class="content">
            <h2>Venue</h2>
            <p>Join us at Cedar Oaks Farm for a beautiful mountain retreat celebration.</p>
        </div>
    </section>

    <section class="parallax" id="directions">
        <div class="content">
            <h2>Directions</h2>
            <p>123 Mountain Road, Asheville, NC</p>
        </div>
    </section>

    <section class="parallax" id="rsvp">
        <div class="content">
            <h2>RSVP</h2>
            <p>Please confirm your attendance via <a href="https://forms.gle/your-google-form-link" target="_blank">our RSVP form</a>.</p>
        </div>
    </section>

    <section class="parallax" id="faqs">
        <div class="content">
            <h2>FAQs</h2>
            <p>Check out our FAQs for more details about the big day.</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
