<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- Favicon (PNG at project root). If you store it in /assets, change href accordingly. -->
  <link rel="icon" type="image/png" href="{{ '/assets/favicon.png?v=2' | relative_url }}">

  <!-- Styles -->
  <link rel="preload" href="{{ '/styles.css' | relative_url }}" as="style">
  <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">

  <!-- Open Graph (optional image lives at /assets/og.jpg if you add one) -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:image" content="{{ '/assets/og.jpg' | absolute_url }}">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
</head>
<body>
  {% include header.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}

  <script defer src="{{ '/script.js' | relative_url }}"></script>
</body>
</html>
